<h2>Regisztráció</h2>
<form>
    <label for="Nev">Nev:</label><br>
    <input type="text">
    <label for="Email">Email-cim:</label>
    <input type="email">
    <label for="Jelszo">Jelszo:</label>
    <input type="password" id="j1" value="">
    <label for="Jelszo2">Jelszo ismet:</label>
    <input type="password" id="j2" value="">
    <input type="button" value="Mentes!" id="Gomb">
</form>
</div>

<script>
Gomb.addEventListener("click",ellenőr);

function ellenőr(){
let Jelszo=document.querySelector("j1").value;
let Jelszo2=document.querySelector("j2").value;
if(vanE(Jelszo)==true && vanE(Jelszo2)==true){
    alert("Nincs kitoltve");
}
else if (Jelszo!==Jelszo2) {
    alert("Nem egyezzik");
} 
}


function vanE(vizsgaltErtek){
            if(vizsgaltErtek.length==0){
                return true;
            }
            return false;
        }    
</script>
